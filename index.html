<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--My style sheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Font awesome style sheet-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <form action="" >
        <h1>Register</h1>
    <div class="input name">
        <label for="name">Username:</label>
        <input   type="text" id="name" name="Name"  oninput="validName()" autocomplete="off"> 
        <div class="error"></div>
    </div>
    <div class="input email">
        <label for="phone-no">Email:</label>
        <input  type="text" id="email" name="Email" oninput="validEmail()" autocomplete="off"> 
        <div class="error"></div>
    </div> 
    <div>
        <label for="password">Password:</label>
        <div class="input password">
         <input type="password" id="password" name="Password" oninput="validPassword()" autocomplete="off"> 
         <i class="fa-solid fa-eye-slash eye-close" style="color: #000000; display: block; "></i> 
         <i class="fa-solid fa-eye eye-open" style="color: #0d0d0d; display:none; "></i>
        </div>
        <div class="error"></div>
    </div> 
    <div>
        <label for="cpassword">Confirm password:</label>
        <div class="input cpassword">
              <input type="password" id="cpassword" name="Confirm_password" oninput="validConfirmPassword()" autocomplete="off"> 
              <i class="fa-solid fa-eye-slash eye-close" style="color: #000000; display: block; "></i> 
              <i class="fa-solid fa-eye eye-open" style="color: #0d0d0d; display:none;"></i>
        </div>
        <div class="error"></div>
      
    </div> 
    <div id="submit_error" class=""></div>
    <button onclick="return validateForm()">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
